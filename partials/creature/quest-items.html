<p class="text-right doc-link">Table <a target="_blank" ng-href="{{ wikiLink }}creature_questitem"><span class="glyphicon glyphicon-link" aria-hidden="true"></span>creature_questitem</a></p>
<br>
<div class="row">
  <div class="col-xs-offset-1 col-xs-2">
    <small>Idx</small>
    <input class="form-control input-xs" type="text" ng-model="selected.Idx">
  </div>
  <div class="col-xs-offset-1 col-xs-2">
    <small>ItemId</small>
    <input class="form-control input-xs" type="text" ng-model="selected.ItemId">
  </div>
</div>
<div class="row">
  <div class="col-xs-4">
    <br>
    <button class="btn btn-primary" ng-click="editSelectedRowOf(new_creature_questitem, 'Idx')"><i class="glyphicon glyphicon-refresh"></i> Edit</button>
    <button class="btn btn-danger" ng-click="deleteSelectedRowFrom(new_creature_questitem)"><i class="glyphicon glyphicon-remove"></i> Delete</button>
    <button class="btn btn-success" ng-click="addRowTo(new_creature_questitem, 'Idx')"><i class="glyphicon glyphicon-plus"></i> Add new</button>
  </div>
  <div class="col-xs-2 pull-right">
    <br>
    <button class="btn btn-primary pull-right" ng-click="openFullScriptModal(new_creature_questitem, 'creature_questitem', 'CreatureEntry')">FULL Loot Script</button>
  </div>
  <div class="col-xs-2 pull-right">
    <br>
    <button class="btn btn-success pull-right" ng-click="openDiffScriptModal('creature_questitem', 'CreatureEntry', 'Idx', current_creature_questitem, new_creature_questitem)">DIFF Loot Script</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-3 col-xs-offset-1">
    <br>
    <table class="table table-striped table-condensed" style="max-width: 160px">
      <thead>
        <th class="text-center"></th>
        <th class="text-center">Idx</th>
        <th class="text-center">ItemId</th>
      </thead>
      <tr ng-repeat="creature in new_creature_questitem track by $index" ng-class="{'tr-selected': $index == selectedRow}" id="{{ $index }}">
        <td><i class="glyphicon glyphicon-edit pointer" ng-click="selectRow(new_creature_questitem, $index)"></i></td>
        <td>{{ creature.Idx }}</td>
        <td>{{ creature.ItemId }}</td>
      </tr>
    </table>
  </div>
</div>
