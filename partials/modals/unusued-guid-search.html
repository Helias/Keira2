<div class="modal-header">
  <h3 class="modal-title">Unusued Guid Search</h3>
</div>
<div class="modal-body modal-overflow">
  <div class="row">
	<br>
	<form>
	  <div class="form-group col-xs-3">
		<label class="control-label">Startid</label>
		<input class="form-control" type="text" placeholder="Startid" pattern="[0-9]{1,}" title="Please enter an Id!" ng-model="param.startid">
	  </div>
	  <div class="form-group col-xs-4">
		<label class="control-label">GUID amount</label>
		<input class="form-control" type="text" placeholder="GUID amount" pattern="[0-9]{1,}" title="Please enter a number!" ng-model="param.numguid">
	  </div>
	  <div class="form-group col-xs-2">
		<label class="control-label">Consecutive:</label>
		<input class="form-control" type="checkbox" ng-model="param.continuous">
	  </div>
	  <div class="col-xs-3">
		<button type="submit" class="btn btn-primary" ng-click="searchGuid(param.startid, param.numguid, 'creature', param.continuous)" style="margin-top: 25px">Search</button>
	  </div>
	</form>
  </div>
  <br>
  <table class="table table-striped table-condensed">
	<thead>
	  <th class="text-center">Guid</th>
	</thead>
	<tbody>
	  <tr ng-repeat="data in guid" ng-click="selectModalRow($index)" ng-class="{'tr-selected': $index == selectedRow}">
		<td>{{ data }}</td>
	  </tr>
	</tbody>
  </table>

</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="modalOk()">OK</button>
  <button class="btn btn-danger" ng-click="modalCancel()">Cancel</button>
</div>
