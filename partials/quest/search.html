<div class="row">
  <br>
  <form>
    <div class="form-group col-xs-2">
      <label class="control-label">Entry</label>
      <input class="form-control" id="entry" type="text" placeholder="Quest Id" ng-model="quest_template.Id">
    </div>
    <div class="form-group col-xs-3">
      <label class="control-label">Name</label>
      <input class="form-control" id="name" type="text" placeholder="Quest Title" ng-model="quest_template.Title">
    </div>
    <div class="col-xs-1">
      <button type="submit" class="btn btn-primary" ng-click="search(quest_template.Id, quest_template.Title)" style="margin-top: 25px">Search</button>
    </div>
  </form>
</div>
<br>
<table class="table table-striped table-condensed" ts-wrapper>
  <thead>
    <th class="text-center" ts-criteria="Id|parseInt">ID</th>
    <th class="text-center" ts-criteria="Title|lowercase">Title</th>
    <th class="text-center" ts-criteria="Details|lowercase">Details</th>
  </thead>
  <tbody>
    <tr ng-repeat="quest in quests" ts-repeat>
      <td><a ng-href="./#/quest/{{ quest.Id }}">{{ quest.Id }}</a></td>
      <td><a ng-href="./#/quest/{{ quest.Id }}">{{ quest.Title }}</a></td>
      <td>{{ quest.Details | limitTo: 100 }}</td>
    </tr>
  </tbody>
</table>
