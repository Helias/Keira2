<!DOCTYPE html>
<html lang="en" ng-app="keira2">

    <link rel="shortcut icon" href="">

    <!-- AngularJS and modules -->

    <script src="js/lib/angular-tablesort.js"></script>

    <script src="js/app/trainer.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/loading-bar.min.css">
    <link rel="stylesheet" href="css/tablesort.css">
    <link rel="stylesheet" href="css/style.css">

<script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>

  <body>
    <div class="container text-center">

      <a ng-href="#/smartai"><button class="btn-primary btn-lg">SmartAI</button></a>
      <a ng-href="#/conditions"><button class="btn-primary btn-lg">Conditions</button></a>
      <a ng-href="#/other"><button class="btn-primary btn-lg">Other</button></a>
      <a ng-href="#/character"><button class="btn-primary btn-lg">Character</button></a>
      <a ng-href="#/sql"><button class="btn-primary btn-lg">SQL</button></a>

      <div ui-view></div>
